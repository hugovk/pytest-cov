[tox]
envlist = clean,py37,py38,report

[tool:pytest]
testpaths = tests
addopts =
    --cov-report=term-missing

[testenv]
commands = pytest --cov --cov-append {posargs:-vv}
deps =
    pytest
    pytest-cov
    coverage<5
depends =
    {py37,py38}: clean
    report: py37,py38

[testenv:report]
skip_install = true
deps = coverage<5
commands =
    coverage html
    coverage report --fail-under=100

[testenv:clean]
skip_install = true
deps = coverage<5
commands = coverage erase
